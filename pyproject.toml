[tool.poetry]
name = "ujuc.github.io"
version = "1.0"
description = "blog"
authors = ["Thomas SJ Kang <ujuc@ujuc.kr>"]

packages = [
    { include='cli', from='.' }
]

[tool.poetry.dependencies]
python = ">=3.7"
ghp-import = "*"
kroman = "*"
pelican = "*"
pendulum = "*"
Markdown = "*"
typogrify = "*"
click = "*"
invoke = "*"
black = "==19.3b0"
docutils = "==0.15.0"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
cli = 'cli.main:run'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
